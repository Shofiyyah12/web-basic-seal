<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar bikin tabel</title>
</head>
<body>
    <!-- Judul -->
    <h1>Tabel</h1>
    <!-- no, nama, kelompok -->
    <form>
        <p>Nama</p>
        <input type="text" name="nama">
        <p>Kelompok</p>
        <input type="radio" name="kelompok" id="malang">
        <label for="malang">Malang</label>
        <input type="radio" name="kelompok" id="surabaya">
        <label for="surabaya">Surabaya</label>
        <br>
        <input type="submit" value="Kirim">
        <input type="reset">
    </form>
    <br>
    <table border="2">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Shofiyyah</td>
            <td>Malang 2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nurul</td>
            <td>Malang 2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Winda</td>
            <td>Malang 3</td>
        </tr>
    </table>
</body>
</html>
